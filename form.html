<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Form</title>
    <link rel="shortcut icon" href="./assets/logo.png">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
   <div class="container">
    <form action="POST" class="form" id="login">
      <h1 class="form__title">Login</h1>
      <!-- <div class="form__message form__message--error">Incorrect username/password combination!</div>  -->
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Email..."/>
        <!-- <div class="form__input-error-message">Este email no es valida.</div> -->
        <br>
        <input type="text" class="form__input" autofocus placeholder="Contraseña..."//>
        <input type="text" class="form__input" placeholder="Repetir contraseña"//>
        <button class="form__button" type="submit">Login</button>
      </div> 
      <p class="form__text">
        <a href="#" class="form__link">¿Has olvidado tu contraseña?</a>
      </p> 
      <p class="form__text">
        <a class="form__link" href="./" id="linkCreateAccount">¿No tienes una cuenta creada?
          <button class="form__button" type="submit">Crear cuenta</button> 
        </a>
      </p> 
      </div>
    </form>
   </div>
   
    <script src="assets/js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
