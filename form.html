<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Form</title>
    <link rel="shortcut icon" href="./assets/logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <form action="index.html" class="form-signup">
      <h1 class="form__title">Signup</h1>
      <!-- <div class="form__message form__message--error">Incorrect username/password combination!</div>  -->
      <div class="form__input-group">
        <input
          type="email"
          name="email"
          class="login-input"
          placeholder="Email..."
          autofocus
          autocomplete="Username"
        />
        <br />
        <input
          type="password"
          name="password"
          class="login-input"
          placeholder="Contraseña"
          autocomplete="current-password"
        />
        <input
          type="repeat-password"
          name="repeat-password"
          class="signup-input"
          placeholder="Repetir Contraseña"
          autocomplete="repeat-password"
        />
        <br />
        <button class="form__button" type="submit">Crear cuenta</button>
      </div>
      <p class="signup-help"><a href="index.html">Forgot password?</a></p>
    </form>

    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
